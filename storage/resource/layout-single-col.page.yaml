- type: extends
  extends: frontend.layouts.base

- type: push
  push: head-end
  content:
    - "{{ style('https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.css') }}"

- type: push
  push: body-end
  content:
    - "{{ script('https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.js') }}"


- type: section
  section: body
  content:
    - type: fragment
      fragment: header

    - type: fragment
      fragment: navbar

    - type: node
      node: div
      attributes:
        class: container
      content: |
        @yield('main')

    - type: fragment
      fragment: footer
