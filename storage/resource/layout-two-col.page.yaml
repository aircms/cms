- type: extends
  extends: frontend.layouts.base

- type: push
  push: head-end
  content: '{{ style("https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.css")}}'

- type: push
  push: scripts
  content: '{{ script("https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.bundle.js")}}'

- type: section
  section: body
  content:
    - type: fragment
      fragment: header

    - type: node
      node: div
      attributes:
        class: container
      content:
        - type: node
          node: div
          attributes:
            class: row
          content:
            - type: node
              node: div
              attributes:
                class: col
              content: |
                @yield('main')
            - type: node
              node: div
              attributes:
                class: col
              content: |
                @yield('sidebar')

    - type: fragment
      fragment: footer
